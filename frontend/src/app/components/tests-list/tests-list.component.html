<div class="table-wrapper">
  <table mat-table [dataSource]="tests" class="table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="langFrom">
      <th mat-header-cell *matHeaderCellDef>Lang (questions)</th>
      <td mat-cell *matCellDef="let element">{{ element.langFrom }}</td>
    </ng-container>
    <ng-container matColumnDef="langTo">
      <th mat-header-cell *matHeaderCellDef>Lang (answers)</th>
      <td mat-cell *matCellDef="let element">{{ element.langTo }}</td>
    </ng-container>
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef>Total words</th>
      <td mat-cell *matCellDef="let element">{{ element.words.length }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Go to test</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" class="action-btn">Go to test</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
